<!DOCTYPE html>

<head>

  <style>
    body {
      background-color: #f4f8f7;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;

    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #2980b9;
      color: white;
      font-weight: bold;
    }

    td {
      background-color: #ecf0f1;
    }
    a {
      text-decoration: none;
      color: #ffffff;
    }

    a:hover {
      color: #3498db;
    }
    .language-switcher button {
      padding: 12px 24px;
      margin: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .language-switcher button:hover {
      background-color: #2980b9;
    }
    .static {
      margin-bottom: 40px;
      text-align: center;
    }
    ul, ol {
      padding-left: 20px;
    }
    #infoTitle {
      text-align: center;
      color: #34495e;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

  </style>
</head>

<body>
  <h1 id="title">Anuar 2025 Portfolio</h1>

  <div class="static">
    <table>
      <th>
        <a href="asdasd1.html" id="contactLink">Contact</a>

      <th>

    <li id="dota">Dota 2 4000 MMR</li>
  </ol>

  <table>

    <th id="ageHeader">Age</th>
    <th id="interestHeader">Interest</th>
    <tr>
      <td>Anuar</td>
      <td>16</td>
      <td>IT</td>
    </tr>

  <script>
    const translations = {
      en: {
        pageTitle: "Anuar 2025 Portfolio",
        title: "Anuar 2025 Portfolio",
        contactLink: "Contact",
        freeMoneyLink: "Free Money",
        schoolLink: "My school",
        infoTitle: "Info",
        sigma: "Sigma",
        grade: "10th grader",
        school: "BIL",
        olympiad: "Olympiad chetotam mesta kakieto",
        sigmaHobby: "Prosto sigma",
        dota: "Dota 2 4000 MMR",
        nameHeader: "Name",
        ageHeader: "Age",
        interestHeader: "Interest"
      },
      ru: {
        pageTitle: "Портфолио Ануара 2025",
        title: "Портфолио Ануара 2025",
        contactLink: "Контакты",
        freeMoneyLink: "Бесплатные деньги",
        schoolLink: "Моя школа",
        infoTitle: "Информация",
        sigma: "Сигма",
        grade: "10 класс",

        olympiad: "Олимпиада, что-то там, места какие-то",

        nameHeader: "Имя",
        ageHeader: "Возраст",
        interestHeader: "Интерес"
      }
    };

    function switchLanguage(language) {
      document.getElementById('pageTitle').innerText = translations[language].pageTitle;
      document.getElementById('title').innerText = translations[language].title;
      document.getElementById('contactLink').innerText = translations[language].contactLink;
      document.getElementById('freeMoneyLink').innerText = translations[language].freeMoneyLink;
      document.getElementById('schoolLink').innerText = translations[language].schoolLink;
      document.getElementById('infoTitle').innerText = translations[language].infoTitle;
      document.getElementById('sigma').innerText = translations[language].sigma;
      document.getElementById('grade').innerText = translations[language].grade;
      document.getElementById('school').innerText = translations[language].school;
      document.getElementById('olympiad').innerText = translations[language].olympiad;
      document.getElementById('sigmaHobby').innerText = translations[language].sigmaHobby;
      document.getElementById('dota').innerText = translations[language].dota;
      document.getElementById('nameHeader').innerText = translations[language].nameHeader;
      document.getElementById('ageHeader').innerText = translations[language].ageHeader;
      document.getElementById('interestHeader').innerText = translations[language].interestHeader;
    }
  </script>
